<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festivite</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="shape-background"></div>
    <div id="app">
      <aside>
        <div class="aside-container">
          <img src="assets/Logo.svg" alt="Logo Festivite" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>

      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <div class="sobre">
            <img src="./assets/calendar.svg" alt="ícone de calendário" />
            <h2>Sobre o evento</h2>
          </div>

          <form>
            <fieldset class="evento">
              <div class="input-wrapper">
                <label for="title">Título</label>
                <input id="title" type="text" placeholder="Nome do evento" />
              </div>

              <div class="date-wrapper">
                <div class="input-group">
                  <label for="start-date">Início</label>
                  <input
                    type="datetime"
                    id="start-date"
                    name="start-date"
                    placeholder="DD/MM/AAAA, --:--"
                  />
                </div>
                <div class="input-group">
                  <label for="end-date">Fim</label>
                  <input
                    type="datetime"
                    id="end-date"
                    name="end-date"
                    placeholder="DD/MM/AAAA, --:--"
                  />
                </div>
              </div>

              <div class="input-class">
                <div class="toggle-container">
                  <p>Tipo</p>
                  <div style="display: flex">
                    <input
                      type="radio"
                      id="option1"
                      name="toggle"
                      value="option1"
                      checked
                    />
                    <label for="option1" class="toggle-button">
                      <img
                        src="./assets/building-1.svg"
                        alt=""
                        class="toggle-icon"
                      />
                      Presencial
                    </label>

                    <input
                      type="radio"
                      id="option2"
                      name="toggle"
                      value="option2"
                    />
                    <label for="option2" class="toggle-button">
                      <img
                        src="./assets/video.svg"
                        alt=""
                        class="toggle-icon"
                      />
                      Online
                    </label>
                  </div>
                </div>
                <div class="input-group">
                  <label for="local">Local</label>
                  <input
                    type="text"
                    name="local"
                    id="local"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="message">Descrição</label>
                <textarea
                  id="message"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="evento-2">
              <div class="persona">
                <img
                  src="./assets/paintbrush-vertical.svg"
                  alt="logo de píncel"
                />
                <h2>Personalização</h2>
              </div>
              <div class="cor">
                <span>Cor principal</span>
                <div class="radio-group">
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image1" />
                    <img
                      src="./assets/cores/ColorSelection.png"
                      alt="Imagem 1"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image2" />
                    <img
                      src="./assets/cores/ColorSelection (1).png"
                      alt="Imagem 2"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image3" />
                    <img
                      src="./assets/cores/ColorSelection (2).png"
                      alt="Imagem 3"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image4" />
                    <img
                      src="./assets/cores/ColorSelection (3).png"
                      alt="Imagem 4"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image5" />
                    <img
                      src="./assets/cores/ColorSelection (4).png"
                      alt="Imagem 5"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image6" />
                    <img
                      src="./assets/cores/circle 5.png"
                      alt="Imagem 6"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image7" />
                    <img
                      src="./assets/cores/ColorSelection (5).png"
                      alt="Imagem 7"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image8" />
                    <img
                      src="./assets/cores/ColorSelection (6).png"
                      alt="Imagem 8"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image9" />
                    <img
                      src="./assets/cores/ColorSelection (7).png"
                      alt="Imagem 9"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image10" />
                    <img
                      src="./assets/cores/ColorSelection (8).png"
                      alt="Imagem 10"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image11" />
                    <img
                      src="./assets/cores/ColorSelection (9).png"
                      alt="Imagem 11"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="tema">
                <p>Tema do evento</p>
              </div>

              <div class="grid-container">
                <label class="grid-item">
                  <input type="radio" name="image-radio" value="image1" />
                  <img src="./assets/imagens/Image (2).png" alt="Imagem 1" />
                  <span class="grid-text">Aniversário</span>
                </label>
                <label class="grid-item">
                  <input type="radio" name="image-radio" value="image2" />
                  <img src="./assets/imagens/Image (3).png" alt="Imagem 2" />
                  <span class="grid-text">Infantil</span>
                </label>
                <label class="grid-item">
                  <input type="radio" name="image-radio" value="image3" />
                  <img src="./assets/imagens/Image (4).png" alt="Imagem 3" />
                  <span class="grid-text">Formatura</span>
                </label>
                <label class="grid-item">
                  <input type="radio" name="image-radio" value="image4" />
                  <img src="./assets/imagens/Image (5).png" alt="Imagem 4" />
                  <span class="grid-text">Casamento</span>
                </label>
                <label class="grid-item">
                  <input type="radio" name="image-radio" value="image5" />
                  <img src="./assets/imagens/Image (6).png" alt="Imagem 5" />
                  <span class="grid-text">Chá de bebê</span>
                </label>
                <label class="grid-item">
                  <input type="radio" name="image-radio" value="image6" />
                  <img src="./assets/imagens/Image (7).png" alt="Imagem 6" />
                  <span class="grid-text">Chá de panela</span>
                </label>
                <label class="grid-item">
                  <input type="radio" name="image-radio" value="image7" />
                  <img src="./assets/imagens/Image (8).png" alt="Imagem 7" />
                  <span class="grid-text">Carnaval</span>
                </label>
                <label class="grid-item">
                  <input type="radio" name="image-radio" value="image8" />
                  <img src="./assets/imagens/Image (9).png" alt="Imagem 8" />
                  <span class="grid-text">Páscoa</span>
                </label>
                <label class="grid-item">
                  <input type="radio" name="image-radio" value="image9" />
                  <img src="./assets/imagens/Image (10).png" alt="Imagem 9" />
                  <span class="grid-text">São joão</span>
                </label>
                <label class="grid-item">
                  <input type="radio" name="image-radio" value="image10" />
                  <img src="./assets/imagens/Image (11).png" alt="Imagem 10" />
                  <span class="grid-text">Halloween</span>
                </label>
                <label class="grid-item">
                  <input type="radio" name="image-radio" value="image11" />
                  <img src="./assets/imagens/Image (12).png" alt="Imagem 11" />
                  <span class="grid-text">Natal</span>
                </label>
                <label class="grid-item">
                  <input type="radio" name="image-radio" value="image12" />
                  <img src="./assets/imagens/Image (13).png" alt="Imagem 12" />
                  <span class="grid-text">Outro</span>
                </label>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
