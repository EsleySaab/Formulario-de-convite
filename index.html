<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festivite</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="shape-background"></div>
    <div id="app">
      <aside>
        <div class="aside-container">
          <img src="assets/Logo.svg" alt="Logo Festivite" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>

      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <div class="sobre">
            <img src="./assets/calendar.svg" alt="ícone de calendário" />
            <h2>Sobre o evento</h2>
          </div>

          <form>
            <fieldset class="evento">
              <div class="input-wrapper">
                <label for="title">Título</label>
                <input id="title" type="text" placeholder="Nome do evento" />
              </div>

              <div class="date-wrapper">
                <div class="input-group">
                  <label for="start-date">Início</label>
                  <input
                    type="datetime"
                    id="start-date"
                    name="start-date"
                    placeholder="DD/MM/AAAA, --:--"
                  />
                </div>
                <div class="input-group">
                  <label for="end-date">Fim</label>
                  <input
                    type="datetime"
                    id="end-date"
                    name="end-date"
                    placeholder="DD/MM/AAAA, --:--"
                  />
                </div>
              </div>

              <div class="input-class">
                <div class="toggle-container-1">
                  <p>Tipo</p>
                  <div style="display: flex">
                    <input
                      type="radio"
                      id="option1"
                      name="toggle"
                      value="option1"
                      checked
                    />
                    <label for="option1" class="toggle-button-1">
                      <img
                        src="./assets/building-1.svg"
                        alt=""
                        class="toggle-icon"
                      />
                      Presencial
                    </label>

                    <input
                      type="radio"
                      id="option2"
                      name="toggle"
                      value="option2"
                    />
                    <label for="option2" class="toggle-button-1">
                      <img
                        src="./assets/video.svg"
                        alt=""
                        class="toggle-icon"
                      />
                      Online
                    </label>
                  </div>
                </div>
                <div class="input-group">
                  <label for="local">Local</label>
                  <input
                    type="text"
                    name="local"
                    id="local"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="message">Descrição</label>
                <textarea
                  id="message"
                  placeholder="Escreva sobre os detalhes do evento"
                  required
                ></textarea>
                <div class="error-message">
                  Este campo não pode estar vazio.
                </div>
              </div>
            </fieldset>

            <fieldset class="evento-2">
              <div class="persona">
                <img
                  src="./assets/paintbrush-vertical.svg"
                  alt="logo de píncel"
                />
                <h2>Personalização</h2>
              </div>
              <div class="cor">
                <span>Cor principal</span>
                <div class="radio-group">
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image1" />
                    <img
                      src="./assets/cores/ColorSelection.png"
                      alt="Imagem 1"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image2" />
                    <img
                      src="./assets/cores/ColorSelection (1).png"
                      alt="Imagem 2"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image3" />
                    <img
                      src="./assets/cores/ColorSelection (2).png"
                      alt="Imagem 3"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image4" />
                    <img
                      src="./assets/cores/ColorSelection (3).png"
                      alt="Imagem 4"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image5" />
                    <img
                      src="./assets/cores/ColorSelection (4).png"
                      alt="Imagem 5"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image6" />
                    <img
                      src="./assets/cores/circle 5.png"
                      alt="Imagem 6"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image7" />
                    <img
                      src="./assets/cores/ColorSelection (5).png"
                      alt="Imagem 7"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image8" />
                    <img
                      src="./assets/cores/ColorSelection (6).png"
                      alt="Imagem 8"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image9" />
                    <img
                      src="./assets/cores/ColorSelection (7).png"
                      alt="Imagem 9"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image10" />
                    <img
                      src="./assets/cores/ColorSelection (8).png"
                      alt="Imagem 10"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="image-radio" value="image11" />
                    <img
                      src="./assets/cores/ColorSelection (9).png"
                      alt="Imagem 11"
                      class="radio-image"
                    />
                    <span class="radio-checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="tema">
                <p>Tema do evento</p>
              </div>

              <div class="grid-container">
                <label class="grid-item">
                  <input type="radio" name="option" value="1" />
                  <div class="content">
                    <img src="./assets/imagens/Image (2).png" alt="Descrição" />
                    <div class="grid-text">Aniversário</div>
                  </div>
                </label>
                <label class="grid-item">
                  <input type="radio" name="option" value="1" />
                  <div class="content">
                    <img src="./assets/imagens/Image (3).png" alt="Descrição" />
                    <div class="grid-text">Infantil</div>
                  </div>
                </label>
                <label class="grid-item">
                  <input type="radio" name="option" value="1" />
                  <div class="content">
                    <img src="./assets/imagens/Image (4).png" alt="Descrição" />
                    <div class="grid-text">Formatura</div>
                  </div>
                </label>
                <label class="grid-item">
                  <input type="radio" name="option" value="1" />
                  <div class="content">
                    <img src="./assets/imagens/Image (5).png" alt="Descrição" />
                    <div class="grid-text">Casamento</div>
                  </div>
                </label>
                <label class="grid-item">
                  <input type="radio" name="option" value="1" />
                  <div class="content">
                    <img src="./assets/imagens/Image (6).png" alt="Descrição" />
                    <div class="grid-text">Chá de bebê</div>
                  </div>
                </label>
                <label class="grid-item">
                  <input type="radio" name="option" value="1" />
                  <div class="content">
                    <img src="./assets/imagens/Image (7).png" alt="Descrição" />
                    <div class="grid-text">Chá de panela</div>
                  </div>
                </label>
                <label class="grid-item">
                  <input type="radio" name="option" value="1" />
                  <div class="content">
                    <img src="./assets/imagens/Image (8).png" alt="Descrição" />
                    <div class="grid-text">Carnaval</div>
                  </div>
                </label>
                <label class="grid-item">
                  <input type="radio" name="option" value="1" />
                  <div class="content">
                    <img src="./assets/imagens/Image (9).png" alt="Descrição" />
                    <div class="grid-text">Páscoa</div>
                  </div>
                </label>
                <label class="grid-item">
                  <input type="radio" name="option" value="1" />
                  <div class="content">
                    <img
                      src="./assets/imagens/Image (10).png"
                      alt="Descrição"
                    />
                    <div class="grid-text">São joão</div>
                  </div>
                </label>
                <label class="grid-item">
                  <input type="radio" name="option" value="1" />
                  <div class="content">
                    <img
                      src="./assets/imagens/Image (11).png"
                      alt="Descrição"
                    />
                    <div class="grid-text">Halloween</div>
                  </div>
                </label>
                <label class="grid-item">
                  <input type="radio" name="option" value="1" />
                  <div class="content">
                    <img
                      src="./assets/imagens/Image (12).png"
                      alt="Descrição"
                    />
                    <div class="grid-text">Natal</div>
                  </div>
                </label>
                <label class="grid-item">
                  <input type="radio" name="option" value="1" />
                  <div class="content">
                    <img
                      src="./assets/imagens/Image (13).png"
                      alt="Descrição"
                    />
                    <div class="grid-text">Outro</div>
                  </div>
                </label>
              </div>
              <div class="estilo">
                <div class="estilo-2">
                  <p>Estilo</p>
                  <span>Foto de capa</span>
                </div>
                <div class="toggle-container">
                  <input type="checkbox" id="toggle" class="toggle-input" />
                  <label for="toggle" class="toggle-label">
                    <span class="toggle-slider"></span>
                  </label>
                  <span class="toggle-text toggle-text-off">Escuro</span>
                  <span class="toggle-text toggle-text-on">Claro</span>

                  <div class="dropzone">
                    <input type="file" id="capa-file" name="capa-file" />
                    <svg
                      width="16"
                      height="16"
                      viewBox="0 0 32 32"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M15.2929 3.29289C15.6834 2.90237 16.3166 2.90237 16.7071 3.29289L23.3738 9.95956C23.7643 10.3501 23.7643 10.9832 23.3738 11.3738C22.9832 11.7643 22.3501 11.7643 21.9596 11.3738L17 6.41421V20C17 20.5523 16.5523 21 16 21C15.4477 21 15 20.5523 15 20V6.41421L10.0404 11.3738C9.64992 11.7643 9.01675 11.7643 8.62623 11.3738C8.2357 10.9832 8.2357 10.3501 8.62623 9.95956L15.2929 3.29289ZM4 19C4.55228 19 5 19.4477 5 20V25.3333C5 25.7754 5.17559 26.1993 5.48816 26.5118C5.80072 26.8244 6.22464 27 6.66667 27H25.3333C25.7754 27 26.1993 26.8244 26.5118 26.5118C26.8244 26.1993 27 25.7754 27 25.3333V20C27 19.4477 27.4477 19 28 19C28.5523 19 29 19.4477 29 20V25.3333C29 26.3058 28.6137 27.2384 27.9261 27.9261C27.2384 28.6137 26.3058 29 25.3333 29H6.66667C5.69421 29 4.76157 28.6137 4.07394 27.9261C3.38631 27.2384 3 26.3058 3 25.3333V20C3 19.4477 3.44772 19 4 19Z"
                        fill="white"
                      />
                    </svg>

                    <p>Selecionar</p>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="contato">
                <img src="./assets/contact.svg" alt="" />
                <h2>Dados para contato</h2>
              </div>

              <div class="input-wrapper">
                <label for="nome">Nome</label>
                <input type="text" placeholder="Nome completo" required />
              </div>

              <div class="date-wrapper">
                <div class="input-group">
                  <label for="start-date">E-mail</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="exemplo@email.com"
                    required
                  />
                </div>
                <div class="input-group">
                  <label for="end-date">Telefone</label>
                  <input
                    type="tel"
                    id="numero"
                    name="numero"
                    placeholder="(99) 99999-9999"
                    required
                  />
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
